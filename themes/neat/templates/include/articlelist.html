		<div id="fh5co-blog">
			<div class="row">

				{% for article in articles %}
				<div class="col-md-4">
					<div class="fh5co-blog animate-box">
						<a href="#" class="blog-bg" style="background-image: url(images/blog-1.jpg);"></a>
						<div class="blog-text">
							<span class="posted_on">{{ article.date }}</span>
							<h3><a href="#">{{ article.title }}</a></h3>
							<p>{{ article.summary }}</p>
							<ul class="stuff">
								<li><i class="icon-heart3"></i>249</li>
								<li><i class="icon-eye2"></i>1,308</li>
								<li><a href="/{{ article.url }}">Read More<i class="icon-arrow-right22"></i></a></li>
							</ul>
						</div> 
					</div>
				</div>
				{% endfor %}


			</div>
		</div>
